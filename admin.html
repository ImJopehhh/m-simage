<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simage Admin - By MappleID</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                'bg-dark': '#121212',
                'surface-dark': '#1E1E1E',
                'primary-blue': '#1e88e5',
                'text-light': '#ffffff',
                'text-muted': '#b0b0b0',
              },
              fontFamily: {
                'sans': ['Open Sans', 'sans-serif'],
                'poppins': ['Poppins', 'sans-serif'],
              }
            }
          }
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-bg-dark text-text-light min-h-screen font-sans">
    <div class="container mx-auto p-4 sm:p-8">

        <section id="admin-dashboard"> 
            <div class="flex justify-between items-center mb-8 pb-4 border-b border-gray-700">
                <h1 class="text-4xl font-poppins font-bold">Dashboard Admin</h1>
                
                <a href="index.html" class="px-4 py-2 bg-gray-600 text-text-light rounded-lg hover:bg-gray-700 transition">Kembali ke Simage</a>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
                <div class="p-6 bg-surface-dark rounded-xl shadow-xl">
                    <h3 class="text-lg text-text-muted">Total Posts</h3>
                    <p id="total-posts-count" class="text-4xl font-poppins font-bold mt-2 text-primary-blue">0</p>
                </div>
                <div class="p-6 bg-surface-dark rounded-xl shadow-xl">
                    <h3 class="text-lg text-text-muted">Posts Disematkan</h3>
                    <p id="pinned-posts-count" class="text-4xl font-poppins font-bold mt-2">0</p>
                </div>
                <div class="p-6 bg-surface-dark rounded-xl shadow-xl">
                    <h3 class="text-lg text-text-muted">Koneksi Firebase</h3>
                    <p id="firebase-status" class="text-4xl font-poppins font-bold mt-2 text-green-500">Aktif ✔️</p>
                </div>
            </div>

            <div class="bg-surface-dark p-6 rounded-xl shadow-xl">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-poppins font-semibold">Daftar Posts</h2>
                    <button id="open-create-modal" class="px-4 py-2 bg-primary-blue text-text-light rounded-lg hover:bg-opacity-80 transition">+ Buat Post Baru</button>
                </div>

                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-700">
                        <thead class="bg-bg-dark">
                            <tr>
                                <th class="p-3 text-left text-sm font-poppins font-semibold text-text-muted w-1/3">Judul</th>
                                <th class="p-3 text-left text-sm font-poppins font-semibold text-text-muted w-1/4">Penulis</th>
                                <th class="p-3 text-center text-sm font-poppins font-semibold text-text-muted w-[10%]">Pinned</th>
                                <th class="p-3 text-center text-sm font-poppins font-semibold text-text-muted w-1/4">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="posts-table-body" class="divide-y divide-gray-800">
                            </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>

    <div id="post-crud-modal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center p-4 z-[9999] hidden">
        <div class="bg-surface-dark rounded-xl shadow-2xl max-w-lg w-full p-6" onclick="event.stopPropagation()">
            <h3 id="crud-modal-title" class="text-2xl font-poppins font-bold mb-4 border-b border-gray-700 pb-2">Buat Post</h3>
            
            <input type="hidden" id="post-id-edit">
            
            <input type="text" id="post-title" placeholder="Judul Post" class="w-full p-3 mb-4 rounded bg-bg-dark border border-gray-700 focus:ring-primary-blue focus:border-primary-blue" required>
            <input type="text" id="post-author" placeholder="Nama Penulis" class="w-full p-3 mb-4 rounded bg-bg-dark border border-gray-700 focus:ring-primary-blue focus:border-primary-blue" required>
            <input type="url" id="post-image-url" placeholder="URL Gambar (Link)" class="w-full p-3 mb-4 rounded bg-bg-dark border border-gray-700 focus:ring-primary-blue focus:border-primary-blue" required>
            <textarea id="post-description" placeholder="Deskripsi Post" rows="4" class="w-full p-3 mb-4 rounded bg-bg-dark border border-gray-700 focus:ring-primary-blue focus:border-primary-blue" required></textarea>
            
            <div class="flex items-center mb-6">
                <input type="checkbox" id="post-is-pinned" class="h-4 w-4 text-primary-blue bg-gray-800 border-gray-700 rounded focus:ring-primary-blue">
                <label for="post-is-pinned" class="ml-2 text-text-light select-none">Sematkan Post (Pinned)</label>
            </div>
            
            <div class="flex justify-end space-x-4">
                <button id="cancel-post-btn" class="px-4 py-2 bg-gray-600 rounded-lg text-text-light hover:bg-gray-700 transition">Batal</button>
                <button id="save-post-btn" class="px-4 py-2 bg-primary-blue text-text-light font-bold rounded-lg hover:bg-opacity-80 transition">Simpan Post</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/admin.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapple Project | Admin Upload</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        mapple: '#2563eb', // Modern Blue
                        dark: '#0f172a'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 font-sans">
    
    <nav class="bg-white border-b border-gray-200">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center gap-2">
                    <span class="font-bold text-xl tracking-tight text-dark">Mapple Admin</span>
                </div>
                <div class="text-sm text-gray-500">
                    <a href="index.html" class="hover:text-mapple transition">Lihat Galeri <i class="fa-solid fa-arrow-right-long"></i></a>
                </div>
            </div>
        </div>
    </nav>

    <main class="py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-4xl mx-auto bg-white p-8 rounded-xl shadow-2xl shadow-gray-200/50">
            <h1 class="text-3xl font-bold text-dark mb-6 border-b pb-3 flex items-center gap-2">
                <i class="fa-solid fa-upload text-mapple"></i> Upload Kenangan Baru
            </h1>

            <div id="status-message" class="hidden p-4 mb-4 text-sm rounded-lg" role="alert"></div>

            <form id="upload-form" class="space-y-6">
                
                <div>
                    <label for="image-file" class="block text-sm font-medium text-gray-700 mb-2">Pilih Foto (Wajib)</label>
                    <input type="file" id="image-file" accept="image/*" required class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 p-2 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-mapple file:text-white hover:file:bg-blue-700 transition">
                    <div id="image-preview" class="mt-4 hidden w-32 h-32 bg-gray-200 rounded-lg overflow-hidden border border-gray-300">
                        <img src="" alt="Preview" class="w-full h-full object-cover">
                    </div>
                </div>

                <div>
                    <label for="post-title" class="block text-sm font-medium text-gray-700">Judul Postingan</label>
                    <input type="text" id="post-title" required class="mt-1 block w-full rounded-lg border border-gray-300 shadow-sm p-3 focus:border-mapple focus:ring-mapple">
                </div>

                <div>
                    <label for="post-description" class="block text-sm font-medium text-gray-700">Deskripsi/Cerita</label>
                    <textarea id="post-description" rows="4" required class="mt-1 block w-full rounded-lg border border-gray-300 shadow-sm p-3 focus:border-mapple focus:ring-mapple"></textarea>
                </div>

                <div>
                    <label for="post-author" class="block text-sm font-medium text-gray-700">Nama Pengunggah/Pelaku</label>
                    <input type="text" id="post-author" value="Admin Mapple" required class="mt-1 block w-full rounded-lg border border-gray-300 shadow-sm p-3 focus:border-mapple focus:ring-mapple">
                </div>

                <button type="submit" id="submit-button" class="w-full flex items-center justify-center gap-2 px-4 py-3 border border-transparent text-sm font-medium rounded-lg shadow-sm text-white bg-mapple hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-mapple transition-all" disabled>
                    <i class="fa-solid fa-cloud-arrow-up"></i> Upload & Simpan Kenangan
                </button>
                
                <div id="progress-container" class="mt-4 hidden">
                    <label for="upload-progress" class="block text-sm font-medium text-gray-700">Progress Upload</label>
                    <div class="w-full bg-gray-200 rounded-full h-2.5 mt-1">
                        <div id="upload-progress" class="bg-mapple h-2.5 rounded-full transition-all duration-300" style="width: 0%"></div>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <script type="module">
        // --- 1. IMPORT FIREBASE MODULES ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- 2. KONFIGURASI (GANTI DENGAN PUNYA ANDA) ---
        // **PASTIKAN CONFIG INI SAMA DENGAN index.html**
        const firebaseConfig = {
            apiKey: "AIzaSyCCx_JA976UZt59iQ3AE-AwZten95r_rVU",
            authDomain: "simage-179b7.firebaseapp.com",
            projectId: "simage-179b7",
            storageBucket: "simage-179b7.firebasestorage.app",
            messagingSenderId: "443225663990",
            appId: "1:443225663990:web:0d5f2f47724c7688fd7fd7"
        };
        
        // --- 3. INISIALISASI ---
        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);
        const db = getFirestore(app);

        // Cek dan log status
        if (firebaseConfig.apiKey === "AIzaSyCCx_JA976UZt59iQ3AE-AwZten95r_rVU") {
            alert("PERINGATAN: Konfigurasi Firebase belum diatur! Fungsi upload tidak akan berjalan.");
        } else {
            document.getElementById('submit-button').disabled = false;
        }


        // --- 4. REFERENCES & EVENT LISTENERS ---
        const form = document.getElementById('upload-form');
        const imageInput = document.getElementById('image-file');
        const submitButton = document.getElementById('submit-button');
        const statusMessage = document.getElementById('status-message');
        const progressBar = document.getElementById('upload-progress');
        const progressContainer = document.getElementById('progress-container');
        const imagePreview = document.getElementById('image-preview');

        // Event: Tampilkan preview gambar
        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.querySelector('img').src = e.target.result;
                    imagePreview.classList.remove('hidden');
                }
                reader.readAsDataURL(file);
            }
        });

        // Event: Submit Form
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const file = imageInput.files[0];
            const title = document.getElementById('post-title').value;
            const description = document.getElementById('post-description').value;
            const author = document.getElementById('post-author').value;

            if (!file) {
                showStatus('danger', 'Silakan pilih file gambar terlebih dahulu.');
                return;
            }

            // Mulai Proses Upload
            submitButton.disabled = true;
            submitButton.innerHTML = `<i class="fa-solid fa-spinner animate-spin"></i> Sedang Mengupload...`;
            progressContainer.classList.remove('hidden');

            try {
                // 1. Upload Gambar ke Firebase Storage
                const fileName = `${Date.now()}_${file.name}`;
                const storageRef = ref(storage, 'mapple_posts/' + fileName);
                const uploadTask = uploadBytesResumable(storageRef, file);

                // Lacak Progress
                uploadTask.on('state_changed', 
                    (snapshot) => {
                        const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        progressBar.style.width = progress + '%';
                    }, 
                    (error) => {
                        throw new Error("Gagal upload gambar: " + error.message);
                    }, 
                    async () => {
                        // 2. Ambil URL Publik
                        const downloadURL = await getDownloadURL(uploadTask.snapshot.ref);

                        // 3. Simpan Metadata ke Firestore
                        await addDoc(collection(db, "posts"), {
                            title: title,
                            description: description,
                            author: author,
                            imageUrl: downloadURL,
                            timestamp: serverTimestamp(), // Waktu server
                            // Tambahkan data lain jika diperlukan, misal likes: 0, comments_locked: true
                        });

                        showStatus('success', '✅ Kenangan berhasil diunggah dan disimpan!');
                        form.reset(); // Kosongkan form
                        imagePreview.classList.add('hidden');
                        progressBar.style.width = '0%';
                    }
                );

            } catch (error) {
                showStatus('danger', `❌ Upload Gagal: ${error.message}`);
                console.error("Admin Upload Error:", error);
            } finally {
                submitButton.disabled = false;
                submitButton.innerHTML = `<i class="fa-solid fa-cloud-arrow-up"></i> Upload & Simpan Kenangan`;
                progressContainer.classList.add('hidden');
            }
        });

        // --- 5. HELPER FUNGSI ---
        function showStatus(type, message) {
            statusMessage.classList.remove('hidden');
            statusMessage.innerHTML = message;
            
            // Atur warna berdasarkan type
            if (type === 'success') {
                statusMessage.className = 'p-4 mb-4 text-sm text-green-800 rounded-lg bg-green-50';
            } else if (type === 'danger') {
                statusMessage.className = 'p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50';
            }
            
            // Hilangkan pesan setelah 5 detik
            setTimeout(() => { statusMessage.classList.add('hidden'); }, 5000);
        }
    </script>
</body>
</html>
